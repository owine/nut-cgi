---
name: Lint

"on":
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  hadolint:
    name: Dockerfile Linting
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  shellcheck:
    name: Shell Script Linting
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run shellcheck on healthcheck.sh
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck healthcheck.sh

  yaml-lint:
    name: YAML Linting
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run yamllint on workflows
        run: yamllint .github/workflows/

  action-lint:
    name: GitHub Actions Linting
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: raven-actions/actionlint@v2.0.2
        with:
          fail-on-error: true
